<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="vendors/materialize/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/main.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="llontop">
    <div class="container ">
        <div class="row right">
            <div class="col m6 offset-m6 l6 offset-l6">
                <h4 class="col l12 ">Disfruta del viaje</h4>
                <h4 class="col l12 ">Eres dueño de tu tiempo</h4>

                <span class="col m12 l12">
                    <p class="col l3">Viaja con</p>
                    <img class="col l3 " src="assets/images/logoBlanco.png" alt="">
                </span>
                <!-- Modal Trigger -->

                <a class="col m6 l6 waves-effect waves-light btn modal-trigger" href="#modal1">regístrate</a>

                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <h4>Modal Header</h4>
                        <p>A bunch of text</p>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                    </div>
                </div>
                <form>
                    <div class="col m12 l12">

                        <div class="input-field inline col m5 l5">
                            <i class="material-icons prefix">email</i>
                            <input id="icon_email" type="email" class="validate">
                            <label for="icon_email" data-error="wrong" data-success="right">Email</label>
                        </div>

                        <p class="col m2 l2">O bien</p>

                        <div class="input-field col m5 l5">
                            <i class="material-icons prefix">phone_android</i>
                            <input id="icon_phone_android" type="tel" class="validate">
                            <label for="icon_phone_android">celular</label>
                        </div>
                    </div>

                </form>
                <!-- Modal Trigger -->
                <a class="col l6 waves-effect waves-light btn modal-trigger" href="#modal1">Conviértete en conductor</a>

                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <h4>Modal Header</h4>
                        <p>A bunch of text</p>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="rutas">
        <div class="container">
            <div class="row">
                <div class="col">

                    <form>
                        <div class="">
                            <div class="input-field ">
                                <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field ">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>

                    </form>


                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript " src="vendors/js/jquery-3.2.1.min.js "></script>
    <script type="text/javascript " src="vendors/materialize/js/materialize.min.js "></script>
    <script type="text/javascript " src="js/app.js "></script>
</body>

</html>
