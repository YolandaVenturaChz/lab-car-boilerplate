<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="row">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-image">
                    <img class="view-mobile" src="assets/images/taxi.jpg">
                    <img class="view-desktop" src="assets/images/taxi1.jpg">
                    <span class="card-title view-mobile">Comienza a viajar con
                        <span>logo</span>
                    </span>
                </div>
                <div class="card-content">
                    <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require
                        little markup to use effectively.</p>
                </div>
                <div class="card-action">
                    <a href="#">This is a link</a>
                </div>
            </div>
        </div>
</body>
